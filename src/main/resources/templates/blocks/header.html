<div th:fragment="header">
    <div  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm" style="background-color:black;">
        <h5 class="my-0 mr-md-auto font-weight-normal text-white"><a href="/" style="color:#CE2029; text-decoration: none;" value="Восход"> Восход </a></h5>
        <nav class="my-2 my-md-0 mr-md-3" >
            <a class="p-2 text-white" style="text-decoration: none;" href="/" value="Главная">Главная</a>
            <a id="currentEvent" class="p-2 text-white" style="text-decoration: none;" href="/event" value="Текущее событие"> Текущее событие </a>
            <a id="currentUser" class="p-2 text-white" style="text-decoration: none;" href="/regionInfo" value="Информация об участке">Информация об участке</a>

        </div>
        <div  sec:authorize="isAnonymous()" style = "position: relative; left: 45%; transform: translate(-45%, 0);">

        </div>
        <div sec:authorize="isAuthenticated()" style="position: relative; left: 60%; transform: translate(-60%, 0);">
